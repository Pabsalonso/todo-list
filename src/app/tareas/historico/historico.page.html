<ion-header>
  <ion-toolbar color='primary'>
    <ion-title class='ion-text-center'>Histórico</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            <h1>Histórico de tareas completadas</h1>
          </ion-list-header>
          <ion-item *ngFor = "let tarea of historico" [routerLink] = "['/tareas', tarea.id]">
            {{tarea.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
